<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
    <script>
       
        var arr = [
            {value: 100, type: 'USD'},
            {value: 215, type: 'EUR'},
            {value: 7, type: 'EUR'},
            {value: 99, type: 'USD'},
            {value: 354, type: 'USD'},
            {value: 12, type: 'EUR'},
            {value: 77, type: 'USD'},
        ];

        let arrEUR = [];
       
            arr.forEach((element) => { 
            if(element['type'] == 'EUR' ){
            arrEUR.push({value: (element['value']*2), type: 'EUR'})
                }
            })
        console.log(arrEUR)      
    </script>
