<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var timesClicked = 50;

        function btnClickLess(){
          if(timesClicked == 1){
            alert('Жодної');
          } 
          
            timesClicked --;     
            document.getElementById('timesClicked').innerHTML = timesClicked;
            return true 
        }
             
    </script>
            
    <center>
       <span id="timesClicked">50</span> <BR>
       <button type="button" class="btn btn-default" onclick="javascript:btnClickLess()">Менше на одну пляшку</button> 
    </center>
             
</body>
</html>
